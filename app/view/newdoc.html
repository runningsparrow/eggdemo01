<% include include/common.html %>

<div><h2>新增文档参数</h2></div>

<br>
<div>
    <form>
        <div class="form-group">
            <label for="doc_name">记录名 :</label>
            <input type="text" class="form-control" id="doc_name" placeholder="请输入记录名">
        </div>
        <div class="form-group">
            <label for="doc_template">模板文件:</label>
            <input type="text" class="form-control" id="doc_template" placeholder="请输入模板文件名">
        </div>
        <div class="form-group">
                <label for="doc_outpath">输出文件:</label>
                <input type="text" class="form-control" id="doc_outpath" placeholder="请输入输出文件名">
        </div>
        <div class="form-group">
                <label for="doc_label_text">文本数据:</label>
                <input type="text" class="form-control" id="doc_label_text" placeholder="请输入文本数据文件名">
        </div>
        <div class="form-group">
                <label for="doc_image_dir">图片目录:</label>
                <input type="text" class="form-control" id="doc_image_dir" placeholder="请输入图片目录名">
        </div>

        <div class="form-group">
                <label for="doc_excel">电子表格文件:</label>
                <input type="text" class="form-control" id="doc_excel" placeholder="请输入电子表格文件名">
        </div>

        <div class="form-group">
                <label for="doc_image_dir">附件目录:</label>
                <input type="text" class="form-control" id="doc_image_dir" placeholder="请输入附件目录名">
        </div>

        <div class="form-group">
                <label for="doc_rmrk">备注:</label>
                <input type="text" class="form-control" id="doc_rmrk" placeholder="请输入备注">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
